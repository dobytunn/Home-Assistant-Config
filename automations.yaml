  description: ''
  triggers:
  - entity_id: binary_sensor.bathroom_motion_sensor_motion
    to: 'on'
    id: Motion Detected
    trigger: state
  - entity_id: binary_sensor.bathroom_motion_sensor_motion
    to: 'off'
    for:
      hours: 0
      minutes: 7
      seconds: 0
    id: No Motion Detected
    trigger: state
  - type: moist
    device_id: 58dd0da4ce4a625407fd80c33bc4163d
    entity_id: db53fd465d187ca7a212669bd22f1231
    domain: binary_sensor
    id: Water Detected
    trigger: device
  - type: moist
    device_id: 58dd0da4ce4a625407fd80c33bc4163d
    entity_id: db53fd465d187ca7a212669bd22f1231
    domain: binary_sensor
    id: Battery Below 25%
    trigger: device
  - type: turned_on
    device_id: 53a8875dbece83a9e40691bf2287a542
    entity_id: fan.bathroom_fan
    domain: fan
    for:
      hours: 0
      minutes: 10
      seconds: 0
    trigger: device
  - entity_id: sensor.bathroom_sensor_humidity_sensor
    above: 49
    id: Bathroom Humidity Above 49%
    trigger: numeric_state
  - entity_id: sensor.bathroom_sensor_humidity_sensor
    below: 53
    id: Bathroom Humidity Sensor is Below 53%
    trigger: numeric_state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: Motion Detected
      - condition: time
        after: 06:00:00
        before: '22:00:00'
      - condition: not
        conditions:
        - condition: state
          entity_id: input_select.home_mode
          state: Away
      sequence:
      - type: turn_on
        device_id: 32cb51ddf5eae9d180a68df41604a915
        entity_id: light.bathroom_light
        domain: light
        brightness_pct: 100
    - conditions:
      - condition: trigger
        id: Motion Detected
      - condition: time
        after: '22:01:00'
        before: 05:59:00
      - condition: not
        conditions:
        - condition: state
          entity_id: input_select.home_mode
          state: Away
      sequence:
      - type: turn_on
        device_id: 32cb51ddf5eae9d180a68df41604a915
        entity_id: light.bathroom_light
        domain: light
        brightness_pct: 25
    - conditions:
      - condition: trigger
        id: No Motion Detected
      sequence:
      - type: turn_off
        device_id: 32cb51ddf5eae9d180a68df41604a915
        entity_id: light.bathroom_light
        domain: light
    - conditions:
      - condition: trigger
        id: Water Detected
      sequence:
      - data:
          message: Bathroom Water Leak Detected
          title: '!!! WATER LEAK DETECTED !!!'
        action: notify.mobile_app_ebon_hawk
      - data:
          message: Bathroom Water Leak Detected
          title: '!!! WATER LEAK DETECTED !!!'
        action: notify.mobile_app_keelys_iphone
    - conditions:
      - condition: trigger
        id: Battery Below 25%
      sequence:
      - data:
          message: Bathroom Water Sensor Battery Low
          title: '!!! Sensor Battery Critical !!!'
        action: notify.mobile_app_ebon_hawk
    - conditions:
      - condition: trigger
        id:
        - Bathroom Humidity Above 49%
      - condition: not
        conditions:
        - condition: state
          entity_id: input_select.home_mode
          state: Away
      sequence:
      - data: {}
        target:
          entity_id: switch.bathroom_fan
        action: homeassistant.turn_on
    - conditions:
      - condition: trigger
        id:
        - Bathroom Humidity Sensor is Below 53%
      sequence:
      - data: {}
        target:
          entity_id: switch.bathroom_fan
        action: homeassistant.turn_off
    - conditions:
      - condition: trigger
        id: Fan on 10 mins
